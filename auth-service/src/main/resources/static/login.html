<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-background to-muted">
<head>
    <meta charset="UTF-8" />
    <title>Basic Notes - Login</title>

    <!-- Tailwind CDN (simple approach) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full flex items-center justify-center p-4">
<div class="w-full max-w-md">
    <div class="bg-white dark:bg-neutral-900 border border-neutral-800 rounded-lg shadow-lg p-8">

        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Basic Notes</h1>
            <p class="text-gray-600 dark:text-gray-400">Sign in to your account</p>
        </div>

        <!-- SPRING LOGIN FORM -->
        <form method="post" action="/login" class="space-y-4">

            <div>
                <label for="username" class="block text-sm font-medium mb-2 text-gray-900 dark:text-gray-100">
                    Username
                </label>
                <input id="username" name="username" type="text"
                       class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-neutral-700
                              bg-white dark:bg-neutral-800 text-gray-900 dark:text-white"
                       placeholder="Enter your username" required />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2 text-gray-900 dark:text-gray-100">
                    Password
                </label>
                <input id="password" name="password" type="password"
                       class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-neutral-700
                              bg-white dark:bg-neutral-800 text-gray-900 dark:text-white"
                       placeholder="Enter your password" required />
            </div>

            <!-- Error message from Spring -->
            <div>
                <p th:if="${param.error}" class="text-sm text-red-600 bg-red-600/10 border border-red-600/20 rounded px-3 py-2">
                    Invalid username or password
                </p>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium">
                Sign In
            </button>
        </form>

        <p class="text-xs text-gray-500 dark:text-gray-400 text-center mt-6">
            This is a demo. Use any username to continue.
        </p>
    </div>
</div>
</body>
</html>
